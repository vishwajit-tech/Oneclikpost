<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhotoText Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    canvas {
      border: 2px solid #555;
      margin-top: 10px;
      max-width: 100%;
    }
    .controls {
      margin-top: 15px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è PhotoText Pro</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <div class="controls">
    <input type="text" id="textInput" placeholder="Enter your text" />
    <input type="color" id="textColor" value="#000000" />
    <input type="number" id="textSize" value="30" min="10" max="100" />
    <button onclick="addText()">Add Text</button>
    <button onclick="downloadImage()">Download</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const imageInput = document.getElementById("imageInput");
    const textInput = document.getElementById("textInput");
    const textColor = document.getElementById("textColor");
    const textSize = document.getElementById("textSize");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let img = new Image();

    imageInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function addText() {
      const text = textInput.value;
      const size = parseInt(textSize.value);
      const color = textColor.value;
      ctx.drawImage(img, 0, 0); // reset image
      ctx.fillStyle = color;
      ctx.font = `${size}px Arial`;
      ctx.fillText(text, 50, 50); // default position (top-left)
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "photo-text.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
