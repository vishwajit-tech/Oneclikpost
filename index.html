<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quote Image Generator</h1>
        
        <div class="editor-container">
            <div class="upload-section">
                <label for="image-upload" class="upload-label">
                    <span id="file-label">Choose Background Image</span>
                    <input type="file" id="image-upload" accept="image/*">
                </label>
                <button id="remove-btn">Remove Image</button>
            </div>
            
            <div class="preview-container">
                <div class="image-preview" id="image-preview">
                    <div class="overlay" id="overlay"></div>
                    <div class="quote-text" id="quote-text" contenteditable="true">Type your quote here</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="text-color">Text Color:</label>
                    <input type="color" id="text-color" value="#ffffff">
                </div>
                
                <div class="control-group">
                    <label for="bg-color">Overlay Color:</label>
                    <input type="color" id="bg-color" value="#000000">
                </div>
                
                <div class="control-group">
                    <label for="bg-opacity">Overlay Opacity:</label>
                    <input type="range" id="bg-opacity" min="0" max="100" value="50">
                </div>
                
                <div class="control-group">
                    <label for="font-family">Font:</label>
                    <select id="font-family">
                        <option value="'Playfair Display', serif">Playfair Display</option>
                        <option value="'Montserrat', sans-serif">Montserrat</option>
                        <option value="Arial, sans-serif">Arial</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="font-size">Font Size:</label>
                    <input type="range" id="font-size" min="16" max="72" value="32">
                </div>
            </div>
            
            <button id="download-btn">Download Image</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
