<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text2VideoFX - Animated Text to Video</title>
  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Text2VideoFX</h1>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>

    <label for="animationSelect">Animation Style:</label>
    <select id="animationSelect">
      <option value="fadeIn">Fade In</option>
      <option value="slideInUp">Slide In Up</option>
      <option value="zoomIn">Zoom In</option>
      <option value="bounceIn">Bounce In</option>
    </select>

    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" value="#000000" />

    <label for="bgImageInput">Upload Background Image:</label>
    <input type="file" id="bgImageInput" accept="image/*" />

    <button id="generateBtn">Generate Preview</button>
    <button id="startVideoBtn">Start Video Recording</button>
    <button id="stopVideoBtn" disabled>Stop & Download Video</button>

    <div id="previewArea" class="preview"></div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
