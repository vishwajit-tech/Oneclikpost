<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Quote Image Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“œ Professional Quote Image Generator</h1>
            <p class="subtitle">Create stunning social media visuals with your favorite quotes</p>
        </header>
        
        <div class="app-container">
            <div class="upload-section card">
                <div class="upload-container">
                    <input type="file" id="image-upload" accept="image/*" hidden>
                    <label for="image-upload" class="upload-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Choose Background Image
                    </label>
                    <div id="file-name" class="file-name">No file selected</div>
                </div>
                <div class="image-options">
                    <button id="remove-image" class="btn-secondary" disabled>
                        Remove Image
                    </button>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="image-editor card">
                    <div class="image-preview" id="image-preview">
                        <div class="quote-text" id="quote-text" contenteditable="true">Type your inspirational quote here...</div>
                    </div>
                </div>
                
                <div class="controls card">
                    <h3>Text Customization</h3>
                    
                    <div class="control-group">
                        <label for="quote-content">Quote Text</label>
                        <textarea id="quote-content" placeholder="Enter your quote here..."></textarea>
                    </div>
                    
                    <div class="control-group">
                        <label for="author-content">Author (Optional)</label>
                        <input type="text" id="author-content" placeholder="Author name">
                    </div>
                    
                    <div class="control-row">
                        <div class="control-group">
                            <label for="text-color">Text Color</label>
                            <input type="color" id="text-color" value="#ffffff">
                        </div>
                        
                        <div class="control-group">
                            <label for="bg-opacity">Background Overlay</label>
                            <input type="range" id="bg-opacity" min="0" max="100" value="40">
                        </div>
                    </div>
                    
                    <div class="control-row">
                        <div class="control-group">
                            <label for="font-family">Font Family</label>
                            <select id="font-family">
                                <option value="'Playfair Display', serif">Playfair Display</option>
                                <option value="'Montserrat', sans-serif">Montserrat</option>
                                <option value="Arial, sans-serif">Arial</option>
                                <option value="Georgia, serif">Georgia</option>
                                <option value="'Courier New', monospace">Courier New</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="font-size">Font Size</label>
                            <input type="range" id="font-size" min="16" max="72" value="32">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="text-align">Text Alignment</label>
                        <div class="alignment-options">
                            <button data-align="left" class="align-btn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <line x1="4" y1="6" x2="20" y2="6"></line>
                                    <line x1="4" y1="12" x2="14" y2="12"></line>
                                    <line x1="4" y1="18" x2="18" y2="18"></line>
                                </svg>
                            </button>
                            <button data-align="center" class="align-btn active">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <line x1="4" y1="6" x2="20" y2="6"></line>
                                    <line x1="8" y1="12" x2="16" y2="12"></line>
                                    <line x1="6" y1="18" x2="18" y2="18"></line>
                                </svg>
                            </button>
                            <button data-align="right" class="align-btn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <line x1="4" y1="6" x2="20" y2="6"></line>
                                    <line x1="10" y1="12" x2="20" y2="12"></line>
                                    <line x1="6" y1="18" x2="20" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="text-shadow">Text Shadow</label>
                        <input type="range" id="text-shadow" min="0" max="10" value="3">
                    </div>
                    
                    <div class="presets">
                        <h4>Quick Presets:</h4>
                        <div class="preset-options">
                            <button data-preset="light" class="preset-btn">Light Text</button>
                            <button data-preset="dark" class="preset-btn">Dark Text</button>
                            <button data-preset="modern" class="preset-btn">Modern</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button id="download-btn" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Image
                </button>
                <button id="share-btn" class="btn-secondary" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    Share
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
