<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Quote Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Professional Quote Image Generator</h1>
        
        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <button id="generate-btn">Generate Quote Image</button>
        </div>
        
        <div class="editor">
            <div class="image-preview" id="image-preview">
                <div class="quote-text" id="quote-text" contenteditable="true">Type your quote here...</div>
            </div>
            
            <div class="controls">
                <label for="text-color">Text Color:</label>
                <input type="color" id="text-color" value="#ffffff">
                
                <label for="font-family">Font:</label>
                <select id="font-family">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                </select>
                
                <label for="font-size">Font Size:</label>
                <input type="range" id="font-size" min="10" max="72" value="24">
                
                <label for="text-align">Text Alignment:</label>
                <select id="text-align">
                    <option value="left">Left</option>
                    <option value="center" selected>Center</option>
                    <option value="right">Right</option>
                </select>
            </div>
        </div>
        
        <div class="download-section">
            <button id="download-btn">Download Image</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
